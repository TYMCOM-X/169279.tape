
     The NTSNET network was created to allow for easier and more
convenient testing by support groups.  To meet this goal and to allow
for individual learning this will be an OPEN network.  This means
that virtually all functions and status are available to the users.
However in order to avoid conflict and confusion a few rules have been
specified.  Adherence to these loose rules by all individuals will
allow us to keep this as an open network.

     The following file is the network resource assignments for NTSNET.
Please use only numbers that are in your assigned range.  If you have
a need to use a number outside your range you should first get the
permission of the assigned owner.  All numbers assigned to "DEDICATED"
will be assigned or loaned by Susie Bunyan or Ron Vivier.

     All code genned for testing is to be kept in personal directories!
The NTSNET directory on systems 33 and 37 is NOT to be used for storing
test code.  (If you don't have enough space we will attempt increase it.)
The code in the NTSNET directory will contain the last STABLE generation
of our dedicated (back-bone) engines.  If you have code for a machine that
will remain stable it can stored in NTSNET:37 if you first inform Susie or
Ron.  All unauthorized files will be deleted.

